<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
    <title>Newsletter sign-up form with success message</title>
  </head>
  <body>
    <main class="container">
      <article class="cta">
        <picture class="cta-img">
          <source
            srcset="assets/images/illustration-sign-up-desktop.svg"
            media="(min-width: 770px)"
          />
          <source
            srcset="assets/images/illustration-sign-up-tablet.svg"
            media="(min-width: 383px)"
          />
          <img
            src="assets/images/illustration-sign-up-mobile.svg"
            alt="Picture of a form"
          />
        </picture>
        <div class="cta-content">
          <h1 class="cta-title">Stay updated!</h1>
          <p class="cta-description">
            Join 60,000+ product managers receiving monthly updates on:
          </p>
          <ul class="cta-list">
            <li class="cta-list-item">
              <img src="assets/images/icon-list.svg" alt="List bullet point" />
              <p>Product discovery and building what matters</p>
            </li>
            <li class="cta-list-item">
              <img src="assets/images/icon-list.svg" alt="List bullet point" />
              <p>Measuring to ensure updates are a success</p>
            </li>
            <li class="cta-list-item">
              <img src="assets/images/icon-list.svg" alt="List bullet point" />
              <p>And much more!</p>
            </li>
          </ul>
          <form action="#" class="cta-form" novalidate>
            <label class="cta-label" for="email">Email address</label>
            <input
              class="cta-email"
              type="email"
              id="email"
              name="emailAddress"
              placeholder="email@company.com"
            />
            <button class="cta-btn">Subscribe to monthly newsletter</button>
          </form>
        </div>
      </article>
    </main>

    <!-- Thanks for subscribing! A confirmation email has been sent to
    ash@loremcompany.com. Please open it and click the button inside to confirm
    your subscription. Dismiss message -->
  </body>
</html>
